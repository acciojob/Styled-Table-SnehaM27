<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table Example</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 700px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #2563eb;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border: 1px solid #e5e7eb;
    }

    th {
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }

    tbody tr:hover {
      background-color: #e0f2fe;
      transition: background-color 0.3s ease;
    }

    caption {
      caption-side: top;
      font-size: 1.3rem;
      font-weight: bold;
      color: #1e3a8a;
      padding: 12px;
    }
  </style>
</head>
<body>
  <table>
    <caption>CBSE Result Sheet 2025</caption>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>English</th>
        <th>Mathematics</th>
        <th>Science</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Aarav Sharma</td>
        <td>92</td>
        <td>88</td>
        <td>90</td>
        <td>270</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Meera Patel</td>
        <td>95</td>
        <td>89</td>
        <td>93</td>
        <td>277</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Rahul Verma</td>
        <td>88</td>
        <td>84</td>
        <td>86</td>
        <td>258</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
